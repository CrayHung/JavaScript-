<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <meta content="width=device.width, initial-scale=1.0"/>
        <title>props使用</title>
    </head>
    <body>
        <div id="test1"></div>
        <div id="test2"></div>
        <div id="test3"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel" >

        class Person extends React.Component
        {
            render(){
                return(
                    <ul>
                        <li>{this.props.name}</li>
                        <li>{this.props.age+1}</li>
                        <li>{this.props.sex}</li>
                    </ul>
                )
            }
        }
       //渲染組件到頁面
        ReactDOM.render( <Person name="tom" age="18" sex="男"/> , document.getElementById('test1'))
        ReactDOM.render( <Person name="cat" age={2} sex="男"/> , document.getElementById('test2'))
        //注意:這邊傳入"18"代表18string...如果是要對18+1的話就不對
        //所以應該要用{18} 代表傳的型態是number

        const p = {name:"tom" , age:18 , sex:"女"}
        ReactDOM.render( <Person {...p} /> , document.getElementById('test3'))
    </script>
    </body>
</html>
